            <form>
               
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">

                    <label class="mdl-textfield__label mdl-color-text--grey" for="name_signup">Name</label>
                    <input class="mdl-textfield__input" type="text" id="name_signup"/>
                </div>
				

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_name">Choose Password</label>

	<script>
$(document).ready(function(){
  var owl = $('.carousel-1');
  owl.owlCarousel({
    loop:false,
    nav:false,
    items: 1,
  });
  
  // Custom Button
  $('.customNextBtn').click(function() {
    owl.trigger('next.owl.carousel');
  });
  $('.customPreviousBtn_1').click(function() {
    owl.trigger('prev.owl.carousel');
  });
  

});




$(document).ready(function(){
  var owl = $('.carousel-2');
  owl.owlCarousel({
    loop:false,
    nav:false,
    items: 1,
  });
  
  // Custom Button
  $('.customNextBtn_2').click(function() {
    owl.trigger('next.owl.carousel');
  });
  $('.customPreviousBtn').click(function() {
    owl.trigger('prev.owl.carousel');
  });

});
 $(".disable-owl-swipe").on("touchstart mousedown", function(e) {
     // Prevent carousel swipe
     e.stopPropagation();
});

$.post('send-otp.php',{ phone: $('#phone_signup').val()},function(output){

}else{}
});
});


$('.verify-otp-btn').click(function(){
$.post('verify-otp.php',{ otp: $('.otp-data').val()},function(output){

}else{}
});
});

$('.signup_complt_done_btn').click(function(){

if(output==1){
$(location).attr('href', '../');
}else{}
});
});


$('.signin_btn').click(function(){
$.post('start_session/',{ phone: $('#signin_phone').val(), pass: $('#signin_pass').val()},function(output){
if(output==1){
$(location).attr('href', '../');
}else{}
});
});
